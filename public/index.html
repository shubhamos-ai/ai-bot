<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Manager Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="loading" class="loading-indicator">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>
  <div class="dashboard">
    <header>
      <div class="logo">
        <img src="minecraft-logo.svg" alt="Minecraft Logo" class="logo-img">
        <h1>Player Manager</h1>
      </div>
      <div class="connection-status">
        <span id="status-icon" class="status-icon offline"><i class="fas fa-circle"></i></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>
    
    <div class="container">
      <div class="main-content">
        <div id="voice-channels-container" class="voice-channels-container">
          <!-- Voice Channel 1 -->
          <div class="voice-channel-section">
            <div class="voice-channel-header vc-1-header">
              <h3><i class="fas fa-headset"></i> Voice Channel 1</h3>
              <span id="vc-1-count" class="player-count">0 Players</span>
            </div>
            <div id="vc-1-players" class="player-cards">
              <div class="empty-state">No players in this voice channel</div>
            </div>
          </div>
          
          <!-- Voice Channel 2 -->
          <div class="voice-channel-section">
            <div class="voice-channel-header vc-2-header">
              <h3><i class="fas fa-headset"></i> Voice Channel 2</h3>
              <span id="vc-2-count" class="player-count">0 Players</span>
            </div>
            <div id="vc-2-players" class="player-cards">
              <div class="empty-state">No players in this voice channel</div>
            </div>
          </div>
          
          <!-- Voice Channel 3 -->
          <div class="voice-channel-section">
            <div class="voice-channel-header vc-3-header">
              <h3><i class="fas fa-headset"></i> Voice Channel 3</h3>
              <span id="vc-3-count" class="player-count">0 Players</span>
            </div>
            <div id="vc-3-players" class="player-cards">
              <div class="empty-state">No players in this voice channel</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 DevilSMP Player Management</p>
    </div>
  </footer>
  
  <!-- Create logo SVG using JS -->
  <script>
    // Generate logo SVG with red theme
    const logoSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 20">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#B71C1C" />
          <stop offset="100%" stop-color="#E53935" />
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="120" height="20" rx="3" fill="url(#gradient)" />
      <rect x="2" y="2" width="116" height="16" rx="2" fill="#D32F2F" stroke="#B71C1C" stroke-width="0.5" />
      <text x="60" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PLAYER MANAGER</text>
    </svg>`;
    
    // Save SVG to a file
    const blob = new Blob([logoSVG], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    
    // Set as logo
    document.querySelector('.logo-img').src = url;
  </script>
  
  <script src="script.js"></script>
</body>
</html>
